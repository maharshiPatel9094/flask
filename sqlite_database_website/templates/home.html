<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Library</title>
</head>
<body>
    <h1>My Library</h1>
    <a href="{{ url_for('add') }}">Add New Book</a><br/><br/>
    {% if empty_library == True %}
        <p>Library is Empty</p>
    {% endif %}
    {% for book in books %}
        <li>{{ book['name'] }} by {{ book['author'] }} - Rating: {{ book['rating'] }}/10 </li>
    {% endfor %}

</body>
</html>
